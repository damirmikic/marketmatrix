<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball | MarketMatrix</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- LEFT COLUMN: INPUTS -->
        <div class="sidebar-column">
            <a href="index.html"
                style="display: block; width: 100%; padding: 10px; background: #3b82f6; color: white; text-align: center; border-radius: 6px; text-decoration: none; font-weight: 600; margin-bottom: 20px;">
                &larr; Home
            </a>

            <!-- 1. MATCH SELECTION -->
            <div class="card" id="matchSelectionCard">
                <div class="card-header" onclick="toggleCard('matchSelectionCard')">
                    <h2>1. Select Match</h2>
                </div>
                <div class="card-content">
                    <label style="font-size: 0.75rem; font-weight: bold; color: #64748b;">LEAGUE</label>
                    <select id="leagueSelect" style="width: 100%; padding: 8px; margin-bottom: 10px;"></select>

                    <label style="font-size: 0.75rem; font-weight: bold; color: #64748b;">MATCH</label>
                    <select id="matchSelect" style="width: 100%; padding: 8px; margin-bottom: 10px;" disabled></select>
                </div>
            </div>

            <!-- 2. FIRST SET WINNER INPUT -->
            <div class="card" id="oddsInputCard" style="margin-top: 20px;">
                <div class="card-header" onclick="toggleCard('oddsInputCard')">
                    <h2>2. First Set Winner Odds</h2>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <label>Team 1</label>
                        <input type="number" id="firstSetTeam1Odds" step="0.01" placeholder="2.60">
                    </div>
                    <div class="input-group">
                        <label>Team 2</label>
                        <input type="number" id="firstSetTeam2Odds" step="0.01" placeholder="1.44">
                    </div>
                    <div style="font-size: 0.7rem; color: #94a3b8; margin-top: 10px; line-height: 1.3;">
                        <strong>Note:</strong> Enter first set winner odds. All other markets will be calculated from this input.
                    </div>
                </div>
            </div>

            <!-- 3. EXPECTED SETS -->
            <div class="card hidden" id="expectedSetsCard" style="margin-top: 20px;">
                <div class="card-header" onclick="toggleCard('expectedSetsCard')">
                    <h2>3. Expected Sets</h2>
                </div>
                <div class="card-content">
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 2.5rem; font-weight: bold; color: #3b82f6;" id="expectedSetsValue">-</div>
                        <div style="font-size: 0.875rem; color: #64748b; margin-top: 5px;">Total Sets</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="markets-column">
            <!-- TABBED MARKETS -->
            <div class="tab-container hidden" id="marketsTabContainer">
                <!-- Primary Tab Navigation -->
                <div class="tab-nav">
                    <button class="tab-btn active" data-tab="match" onclick="switchTab('marketsTabContainer', 'match')">Match</button>
                    <button class="tab-btn" data-tab="sets" onclick="switchTab('marketsTabContainer', 'sets')">Sets</button>
                </div>

                <!-- MATCH TAB PANEL -->
                <div class="tab-panel active" data-tab="match" id="matchPanel">
                    <div class="sub-tab-nav">
                        <button class="sub-tab-btn active" data-subtab="match-winner" onclick="switchSubTab('matchPanel', 'match-winner')">Match Winner</button>
                        <button class="sub-tab-btn" data-subtab="first-set-winner" onclick="switchSubTab('matchPanel', 'first-set-winner')">First Set Winner</button>
                    </div>

                    <!-- Match Winner Sub-tab -->
                    <div class="sub-tab-content active" data-subtab="match-winner">
                        <div class="tab-content active">
                            <div class="table-wrapper" id="matchWinnerTable"></div>
                        </div>
                    </div>

                    <!-- First Set Winner Sub-tab -->
                    <div class="sub-tab-content" data-subtab="first-set-winner">
                        <div class="tab-content active">
                            <div class="table-wrapper" id="firstSetWinnerTable"></div>
                        </div>
                    </div>
                </div>

                <!-- SETS TAB PANEL -->
                <div class="tab-panel" data-tab="sets" id="setsPanel">
                    <div class="sub-tab-nav">
                        <button class="sub-tab-btn active" data-subtab="correct-score" onclick="switchSubTab('setsPanel', 'correct-score')">Correct Score</button>
                        <button class="sub-tab-btn" data-subtab="set-handicap" onclick="switchSubTab('setsPanel', 'set-handicap')">Set Handicap</button>
                        <button class="sub-tab-btn" data-subtab="total-sets" onclick="switchSubTab('setsPanel', 'total-sets')">Total Sets</button>
                    </div>

                    <!-- Correct Score Sub-tab -->
                    <div class="sub-tab-content active" data-subtab="correct-score">
                        <div class="tab-content active">
                            <div class="table-wrapper" id="exactScoresTable"></div>
                        </div>
                    </div>

                    <!-- Set Handicap Sub-tab -->
                    <div class="sub-tab-content" data-subtab="set-handicap">
                        <div class="tab-content active">
                            <div class="table-wrapper" id="setHandicapTable"></div>
                        </div>
                    </div>

                    <!-- Total Sets Sub-tab -->
                    <div class="sub-tab-content" data-subtab="total-sets">
                        <div class="tab-content active">
                            <div class="table-wrapper" id="totalSetsTable"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { toggleCard, switchTab, switchSubTab } from './js/ui_utils.js';

        window.toggleCard = toggleCard;
        window.switchTab = switchTab;
        window.switchSubTab = switchSubTab;
    </script>
    <script type="module" src="volleyball_model.js"></script>
</body>

</html>
