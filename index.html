<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soccer Odds Fetcher – The Odds API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div>
      <h1>Soccer Odds Fetcher – The Odds API</h1>
      <p>Enter your key and the app will auto-fetch soccer leagues, events, and odds with a 3-minute refresh.</p>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <section class="card">
        <h2>Connection & Parameters</h2>

        <div>
          <label for="apiKey">The Odds API Key</label>
          <input type="password" id="apiKey" placeholder="Paste your API key here" />
          <p class="small">Key is used only in your browser. Do not share it.</p>
        </div>

        <hr class="divider" />

        <div class="field">
          <label for="markets">Markets</label>
          <select id="markets" multiple>
            <option value="h2h" selected>h2h (2-way)</option>
            <option value="spreads">spreads</option>
            <option value="totals" selected>totals</option>
            <option value="btts">btts</option>
            <option value="draw_no_bet">draw_no_bet</option>
            <option value="team_totals">team_totals</option>
          </select>
        </div>

        <div class="field">
          <label for="oddsFormat">Odds format</label>
          <select id="oddsFormat">
            <option value="decimal" selected>decimal</option>
            <option value="american">american</option>
          </select>
        </div>

        <hr class="divider" />

        <div class="actions-row">
          <button id="btnFetchSoccer">Refresh soccer leagues</button>
          <button id="btnFetchOdds" class="secondary" disabled>Refresh events & odds</button>
        </div>

        <div id="status" class="small" aria-live="polite"></div>
        <div id="error" class="error" aria-live="polite"></div>
      </section>

      <section class="card nav-card">
        <div class="card-header">
          <h2>Leagues</h2>
          <div class="small" id="leagueCount"></div>
        </div>
        <div id="leagueNav" class="nav-list" aria-label="Leagues"></div>
      </section>

      <section class="card nav-card">
        <div class="card-header">
          <h2>Events</h2>
          <div class="small" id="eventCount"></div>
        </div>
        <div id="eventList" class="nav-list" aria-label="Events"></div>
      </section>
    </aside>

    <section class="card content">
      <div class="content-header">
        <div>
          <div id="selectedEventTitle" class="selected-title">No event selected</div>
          <div id="selectedEventMeta" class="small muted"></div>
        </div>
        <div id="usage" class="small"></div>
      </div>
      <div id="events"></div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
